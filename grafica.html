<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Eventos por Mes</title>
  <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .btn-regresar {
      margin-bottom: 10px;
    }
    .chart-container {
      position: relative;
      margin-top: 20px;
    }
    h1 {
        color: white;
    }
  </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center">
          <a class="navbar-brand" href="#">
            <img src="assets/img/LOGO.jpeg" alt="" class="d-inline-block align-text-top" width="70px" height="70px">
          </a>
          <h1 class="mb-4">Dashboard de Eventos por Mes</h1>
          <span class="navbar-text">
            <a href="inicio.html" class="btn btn-info btn-regresar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg> Regresar</a>
          </span>
        </div>
      </nav><br>
  <div class="container mt-5">

    <form action="" method="POST" id="formFecha" class="mb-4">
      <div class="form-group">
        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha" name="fecha" class="form-control" required>
      </div><br>
      <button type="submit" class="btn btn-primary">Mostrar Eventos <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
      </svg></button>
    </form>

    <div class="chart-container">
      <canvas id="eventosPorMes"></canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
