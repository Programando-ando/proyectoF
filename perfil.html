<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    .profile-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .foto-perfil {
      height: 100px;
    }
    #nombre, #ap, #foto {
      box-shadow: 4px 0px 4px black;
    }
    .navbar-text {
      display: flex;
      align-items: center;
    }
    .navbar-text .btn {
      margin-left: 10px;
    }

              .thumb {

                height: 300px;
                width: 300px;
                border: 1px solid #000;
                margin: 10px 5px 0 0;

              }

  </style>
</head>
<body onload="cargarNombre(); cargarPerfil()" class="text-center">
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid text-center">
      <a class="navbar-brand" href="#">
        <img src="assets/img/LOGO.jpeg" alt="" class="d-inline-block align-text-top" width="70px" height="70px">
      </a>
      <h2 class="text-white mx-3" id="user">Hola</h2>
      <span class="navbar-text">
        <a href="inicio.html" class="text-decoration-none">
          <div id="foto-preview1">
            <img src="assets/img/LOGO.jpeg" alt="" id="foto_perfil" class="profile-photo">
          </div>
        </a>
        <button class="btn btn-danger mx-3" id="btnSalir">SALIR</button>
      </span>
    </div>
  </nav><br>
  <div class="container-fluid">
    <div class="card text-center">
      <div class="card-header">
        <h1>Editar Perfil</h1>
      </div><br>
      <div id="foto-preview">
        <img src="assets/img/LOGO.jpeg" alt="" class="foto-perfil">
      </div>
      <div class="card-body">
        <form action="" class="w-50 m-auto" enctype="multipart/form-data" id="formPerfil">
          <div id="container">
            <h1>EDITAR PERFIL</h1>
            <div class="form-group">
              <h5>Usuario:</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                </div>
                <h4 id="email" class="text-center"></h4>
              </div>
            </div>
            <div class="form-group">
              <h5>Nombre:</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                </div>
                <input type="text" name="nombre" id="nombre" class="form-control text-center" placeholder="Nombre" required>
              </div>
            </div>
            <div class="form-group">
              <h5>Apellido:</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                </div>
                <input type="text" name="ap" id="ap" class="form-control text-center" placeholder="Apellido" required>
              </div>
            </div>
            <h5>Foto:</h5>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar Foto
              </button><br>
               <!-- Modal Para Fotos
              <input type="file" name="foto" id="foto" class="form-control" accept="image/*">
               -->
            </div><br>
            <button type="button" id="btnGuardar" class="btn btn-outline-primary" onclick="guardarPerfil1()" >Guardar</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-body-secondary">
        Design by Carlos and Yisus
      </div>
    </div>
  </div>



  <!-- Modal Para Fotos -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Foto:</h5>
          <input type="file" name="foto" id="foto" class="form-control" accept="image/*"><br>
            <output id="list" ></output>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnguardarf" onclick="guardarPerfil()">Subir</button>
        </div>
      </div>
    </div>
  </div>
 
 <!-- finm -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/sweetalert2.all.min (1).js"></script>
  <script src="assets/js/inicio.js"></script>
  <script>
function archivo(evt) {
    var files = evt.target.files; // FileList object
    for (var i = 0, f; f = files[i]; i++) {
        if (!f.type.match('image.*')) {
            continue;
        }
        var reader = new FileReader();
        reader.onload = (function(theFile) {
            return function(e) {
                document.getElementById("list").innerHTML = ['<img class="thumb" src="', e.target.result,'" title="', escape(theFile.name), '"/>'].join('');
            };
        })(f);
        reader.readAsDataURL(f);
    }
}
document.getElementById('foto').addEventListener('change', archivo, false);

</script>
</body>
</html>
